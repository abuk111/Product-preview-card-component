<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <main>
    <h1>Product card</h1>

    <div class="wrapper">

      <div class="card">
        <div class="card__heroimg"></div>
        <div class="card__textbox">
          <p class="card__textbox--headp">Perfume</p>
          <h2 class="card__textbox--head">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__textbox--p"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="card__pricebox">

          <div class="card__pricebox-fl">
            <p class="card__pricebox-fl--price"> $149.99</p>
            <p class="card__pricebox-fl--oldprice"> $169.99</p>
          </div>
          <button class="card__pricebox--btn"> <img src="./images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
        </div>
      </div>
    </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/abuk111">Jakub Kulik</ </div>
</body>

</html>
